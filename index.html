<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap & Moment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="container _container">
        <div class= "d-grid gap-2 col-6 mx-auto">
        <button id="modal" type="button" class="btn btn-primary" data-toggle="tooltip" title="Відкрити модальне вікно" data-placement="top">Відкриється модальне вікно</button>
        <button id="showAlertBtn" type="button" class="btn btn-success" >Показати/Приховати алерт</button>
      </div>    

    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Це модальне вікно</h2>
          <p>Вміст модального вікна...</p>
        </div>
      </div>
     
    <div class="alert alert-primary" role="alert" role="alert" id="myAlert" style="display: none;">
      Це Bootstrap Alert. Натисніть кнопку ще раз, щоб закрити його.
    </div>
  </div>
      </div>
      <!-- ================================================ -->

      <div class="container mt-5">
        <!-- Виведення дати народження в довільному форматі за допомогою moment.js -->
        <p>Моя дата народження: <span id="birthdateDisplay"></span></p>
    
        <!-- Форма для введення дати народження користувачем -->
        <form id="birthdateForm" class="mb-3">
          <div class="form-group">
            <label for="birthdateInput">Введіть дату народження (формат: YYYY-MM-DD):</label>
            <input type="text" class="form-control" id="birthdateInput" required>
            <div class="invalid-feedback">Будь ласка, введіть коректний формат дати (YYYY-MM-DD).</div>
          </div>
          <button type="submit" class="btn btn-primary">Показати</button>
        </form>
    
        <!-- Виведення результату -->
        <div id="result" style="display: none;">
          <p>Дата народження в новому форматі: <span id="formattedDate"></span></p>
        </div>
      </div>
     


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Підключення бібліотеки moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
